<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <main>
        <img src="/img/pokedex.png" alt="" class="pokedex">
        <img src="" alt="" class="pokemon">
        <h1 class="pokemon-data">
            <span class="pokemon-number"></span> - 
            <span class="pokemon-name"></span>
        </h1>
        <form action="">
            <input 
                class="input-search"
                type="search"
                placeholder="Name or Number"
                required
            >
        </form>
        <div class="buttons">
            <button class="button-prev">&lt; Prev</button>
            <button class="button-next">Next &gt;</button>
        </div>
    </main>
    <script src="/js/script.js"></script>
</body>
</html>
